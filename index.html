<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter</title>

    <!-- LOAD FONTAWESOME -->
    <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.min.css">

    <!-- LOAD LOCAL STYLESHEET -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Animated Counter</h1>
        </div>
    </header>

    <section class="counters">
        <div class="container">
            <div>
                <!-- Add YouTube Icon -->
                <i class="fab fa-youtube fa-4x"></i>
                <div class="counter" data-target="60000">0</div>
                <h3>Subscribers</h3>
            </div>
            <div>
                <!-- Add X-Twitter Icon -->
                <i class="fa-brands fa-x-twitter fa-4x"></i>
                <div class="counter" data-target="15000">0</div>
                <h3>Followers</h3>
            </div>
            <div>
                <!-- Add Facebook Icon --> 
                <i class="fab fa-facebook fa-4x"></i>
                <div class="counter" data-target="9000">0</div>
                <h3>Likes</h3>
            </div>
            <div>
                <!-- Add LinkedIn Icon -->
                <i class="fab fa-linkedin fa-4x"></i>
                <div class="counter" data-target="5000">0</div>
                <h3>Connections</h3>
            </div>
        </div>
    </section>

    
    <!-- LOAD JAVASCRIPT -->
    <script src="script.js"></script>
</body>
</html>
